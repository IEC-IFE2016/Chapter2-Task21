<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Your Hobbies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tag-congrol">
    <span>Tag:</span>
    <input type="text" name="name" value="" class="tag-input">

</div>
<div class="tag-view"></div>
<div class="hobby-control">
    <textarea name="name" class="hobby-input" rows="6" cols="20"></textarea><br />
    <input type="button" class="hobby-submit" name="name" value="确认兴趣爱好">
</div>
<div class="hobby-view"></div>
<script src="io.js"></script>
</body>
</html>
